            opacity: 0.08;
            z-index: -1;
            animation: float 25s linear infinite;
            pointer-events: none;
        }

            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(2deg); }

            75% { transform: translateY(20px) rotate(-2deg); }

            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

            filter: drop-shadow(0 0 10px rgba(0,255,170,0.8));
            animation: pulseGlow 2s infinite alternate;
        }

            from { filter: drop-shadow(0 0 5px rgba(0,255,170,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0,255,170,0.9)); }

            padding: 30px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,170,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            z-index: -1;

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

            perspective: 1000px;
            margin: 30px auto;
            width: 80%;
            max-width: 320px;
            height: 200px;
        }

        #flag-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        #flag-img.flip {
            transform: rotateY(180deg);
        }

        .btn-option {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 16px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        }

            animation: shake 0.5s ease;
        }

        }

        function playSound(type) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'correct':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    break;
                case 'wrong':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    break;
                case 'tick':
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    break;
                case 'start':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                    break;
            }
            
            oscillator.type = 'sine';
            oscillator.start();
            oscillator.stop(audioContext.currentTime + (type === 'start' ? 0.6 : 0.3));
        }

        let score = 0;
        let round = 1;
        let highScore = localStorage.getItem('flagMasterHighScore') || 0;
        let masteredFlags = JSON.parse(localStorage.getItem('masteredFlags')) || [];
        let remainingCountries = [];
        let currentQuestion = {};
        let timerInterval;
        let timeLeft = 10;

        const flagImg = document.getElementById('flag-img');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score');
        const roundDisplay = document.getElementById('round');
        const timerDisplay = document.getElementById('timer');
        const highScoreDisplay = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const themeToggle = document.getElementById('theme-toggle');
        const shareBtn = document.getElementById('share-btn');

        // Initialize
        highScoreDisplay.textContent = `🏆 High Score: ${highScore}`;
        updateProgress();

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            themeToggle.textContent = document.body.classList.contains('dark') ? '🌓 Toggle Theme' : '🌞 Light Mode';
        });

        // Share Button
        shareBtn.addEventListener('click', () => {
            const text = `I scored ${score} on FLAG MASTER! Can you beat me? 🌍🚩\nPlay here: [Your Link Here]`;
            if (navigator.share) {
                navigator.share({
                    title: 'FLAG MASTER',
                    text: text
                });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    showBadge('Link copied to clipboard!');
                });
            }
        });

        // Hide loading screen after 3 seconds
        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1000);
            playSound('start');
        }, 3000);

        startBtn.addEventListener('click', startGame);

        function startGame() {
            score = 0;
            round = 1;
            remainingCountries = [...allCountries];
            updateDisplays();
            startBtn.style.display = 'none';
            nextQuestion();
        }

        function nextQuestion() {
            clearTimeout(timerInterval);
            optionsContainer.innerHTML = '';

            if (remainingCountries.length === 0) {
                round++;
                remainingCountries = [...allCountries];
                showBadge(`🎉 Round ${round - 1} Complete!`);
                roundDisplay.textContent = `🌍 Round: ${round}`;
            }

            const randomIndex = Math.floor(Math.random() * remainingCountries.length);
            currentQuestion = remainingCountries[randomIndex];
            remainingCountries.splice(randomIndex, 1);

            // 3D Flip Animation
            flagImg.classList.remove('flip');
            void flagImg.offsetWidth; // Trigger reflow
            flagImg.src = currentQuestion.flag;
            flagImg.alt = `Flag of ${currentQuestion.name}`;
            flagImg.classList.add('flip');

            let options = [currentQuestion.name];
            while (options.length < 4) {
                const randomName = allCountries[Math.floor(Math.random() * allCountries.length)].name;
                if (!options.includes(randomName)) {
                    options.push(randomName);
                }
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn-option');
                button.addEventListener('click', () => handleAnswer(option));
                optionsContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            timerDisplay.textContent = `⏱️ ${timeLeft}`;
            timerDisplay.style.color = '#ffdd00';

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `⏱️ ${timeLeft}`;

                if (timeLeft <= 3) {
                    timerDisplay.style.color = '#ff3366';
                    playSound('tick');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }

        function handleAnswer(selected) {
            clearTimeout(timerInterval);

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent === selected) {
                    if (selected === currentQuestion.name) {
                        btn.classList.add('correct');
                        playSound('correct');
                        score++;
                        if (!masteredFlags.includes(currentQuestion.name)) {
                            masteredFlags.push(currentQuestion.name);
                            localStorage.setItem('masteredFlags', JSON.stringify(masteredFlags));
                            updateProgress();
                            checkAchievements();
                        }
                        updateDisplays();
                        setTimeout(nextQuestion, 1500);
                    } else {
                        btn.classList.add('wrong');
                        playSound('wrong');
                        gameOver();
                    }
                } else if (btn.textContent === currentQuestion.name) {
                    btn.classList.add('correct');
                }
            });
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flagMasterHighScore', highScore);
                highScoreDisplay.textContent = `🏆 High Score: ${highScore}`;
                showConfetti();
                showBadge('🎉 NEW HIGH SCORE!');
            }

            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h2>GAME OVER</h2>
                <p>⏰ Time's Up!</p>
                <p>Your Score: <strong>${score}</strong></p>
                <p>High Score: <strong>${highScore}</strong></p>
                <p>Flags Mastered: <strong>${masteredFlags.length}/195</strong></p>
                <button class="modal-btn" onclick="location.reload()">PLAY AGAIN</button>
            `;
            document.body.appendChild(modal);
        }

        function updateDisplays() {
            scoreDisplay.textContent = `🎯 Score: ${score}`;
            roundDisplay.textContent = `🌍 Round: ${round}`;
        }

        function updateProgress() {
            const progress = (masteredFlags.length / allCountries.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${masteredFlags.length}/195 Flags Mastered`;
        }

        function checkAchievements() {
            const continents = {
                'Africa': ['Egypt', 'Nigeria', 'South Africa', 'Kenya', 'Morocco', 'Ghana', 'Tunisia', 'Algeria', 'Ethiopia', 'Senegal'],
                'Asia': ['China', 'India', 'Japan', 'South Korea', 'Indonesia', 'Thailand', 'Vietnam', 'Philippines', 'Malaysia', 'Singapore'],
                'Europe': ['Germany', 'France', 'Italy', 'Spain', 'United Kingdom', 'Russia', 'Netherlands', 'Sweden', 'Greece', 'Portugal'],
                'Americas': ['United States', 'Canada', 'Brazil', 'Mexico', 'Argentina', 'Colombia', 'Peru', 'Chile', 'Cuba', 'Jamaica'],
                'Oceania': ['Australia', 'New Zealand', 'Fiji', 'Papua New Guinea', 'Samoa', 'Tonga', 'Vanuatu', 'Solomon Islands', 'Kiribati', 'Palau']
            };

            for (const [continent, countries] of Object.entries(continents)) {
                const mastered = countries.filter(c => masteredFlags.includes(c)).length;
                if (mastered === countries.length && !localStorage.getItem(`badge_${continent}`)) {
                    localStorage.setItem(`badge_${continent}`, 'earned');
                    showBadge(`🏅 ${continent} Expert Unlocked!`);
                }
            }
        }

        function showBadge(message) {
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = message;
            document.body.appendChild(badge);
            setTimeout(() => {
                badge.remove();
            }, 4000);
        }

        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'][Math.floor(Math.random() * 6)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW failed:', err));
            });
        }
